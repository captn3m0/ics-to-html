<!DOCTYPE html>
<html>
<head>
    <title>Tatooine Calendar</title>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-calendar/css/calendar.css">
    <script type="text/javascript" src="bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
</head>
<body>

    <div id="calendar"></div>

    <script type="text/javascript" src="bower_components/bootstrap-calendar/js/calendar.js"></script>
    <script type="text/javascript">
        var calendar = $("#calendar").calendar({
            events_source: "/calendar.json",
            tmpl_path: "bower_components/bootstrap-calendar/tmpls/",
            modal_type: 'template'
        });
    </script>
</div>
</body>
</html>
